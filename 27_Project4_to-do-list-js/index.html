<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>To-do list</title>
</head>
<body>
    <div x-data="todo()" class="container">
        <h3>
            To-do list
            <span x-text="tasks.length"></span>
        </h3>

        <div class="input-group mb-3" id="todo-input">
            <input x-model="task" x-on:keydown.enter="addTask" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
            <button @click="addTask" class="btn btn-outline-secondary" type="button" id="button-addon1">Add task</button>
        </div>

        <div id="task-status" class="d-inline-flex">
            <div class="m-3">
                Done:
                <span x-text="taskStatus.completed"></span>
            </div>
            <div class="m-3">
                Undone:
                <span x-text="taskStatus.uncompleted"></span>
            </div>
        </div>

        <ul class="list-group" id="todo-list">
            <template x-for="(todo, index) in tasks" :key="index">
                <div class="todo d-inline-flex">
                    <li class="list-group-item" :class="{'checked': todo.completed === true}" x-text="`${index + 1} ${todo.name}`"></li>
                    <div class="form-check list-group-item">
                        <input x-model="todo.completed" @click="checkTask(index)" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    </div>
                    <button @click="removeTask(index)" class="btn btn-outline-danger btn-sm list-group-item">Remove task</button>
                </div>
            </template>
        </ul>

    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script defer src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
