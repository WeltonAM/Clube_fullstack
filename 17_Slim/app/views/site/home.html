{% extends "site/master.html" %}

{% block content %}
    <h2>Users</h2>

    {{ message['message']|message(message['alert']) }}

    <ul>
        {% for user in users %}

        <li>{{ user.firstName }} {{ user.lastName }}</li> | <a class="btn btn-default" href="/user/edit/{{ user.id }}">Edit</a>
        
        {% endfor %}
    </ul>
    

{% endblock %}
