<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Alpine</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/styles/styles.css">

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div x-data="app()" x-init="() => data()">
            <ul>
                <template x-for="user in users" :key="user.clienteID">
                    <li>
                        <span x-text="user.nomecompleto"></span>
                    </li>
                </template>
            </ul>

            <!-- x-ref -->
            <!-- <img x-ref="image" src="" alt="">
            <button @click="changeImage">Click</button> -->

    </div>


    <script src="assets/src/index.js"></script>
</body>
</html>
