<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.css" integrity="sha512-C4k/QrN4udgZnXStNFS5osxdhVECWyhMsK1pnlk+LkC7yJGCqoYxW4mH3/ZXLweODyzolwdWSqmmadudSHMRLA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Cropper</title>
</head>
<body>
    
    <div>
        <div x-data="Crop()">
            <template x-if="saveImage">
                <div>
                    <button @click="save">Save</button>
                    
                    <template x-if="showRemoveCrop">
                        <button @click="removeCrop">Remove Crop</button>
                    </template>
                    
                    <template x-if="!showRemoveCrop">
                        <button @click="addCrop">Add Crop</button>
                    </template>
                </div>
            </template>

            <form action="" x-ref="form">
                <img src="" alt="" x-ref="image_preview">
                <br>
                <input 
                type="file" 
                name="file" 
                x-ref="image"
                @change="preview"
                >
            </form>
        </div>
    </div>

    <script src="
    ./index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js" integrity="sha512-6lplKUSl86rUVprDIjiW8DuOniNX8UDoRATqZSds/7t6zCQZfaCe3e5zcGaQwxa8Kpn5RTM9Fvl3X2lLV4grPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
