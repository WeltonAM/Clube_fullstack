<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="/src/assets/imgs/node-js.png" type="image/x-icon">

    <link rel="stylesheet" href="/src/assets/styles.css">

    <title>Upload and resize - NodeJs</title>
</head>
<body>
    <h2>Upload and resize in Node</h2>

    <div x-data="upload()">

        <img src="" x-ref="img">

        <form>
            <input type="file" id="file" @change="choose">
            <template x-if="showButtonUpload">
                <button @click="sendImage">Upload</button>
            </template>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>

    <script src="/src/dist/uploads.js"></script>
</body>
</html>
